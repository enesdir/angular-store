<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
	<div class="mb-4 flex items-center justify-between">
		<div class="flex-col items-center">
			<h3 class="text-md font-bold text-gray-900 dark:text-night-50">Active Transactions</h3>
			<span class="text-sm text-gray-400 dark:text-night-300">Updated 37 minutes ago</span>
		</div>
		<button
			class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
			History
		</button>
	</div>
	<cdk-table [dataSource]="dataSource" class="w-full table-auto">
		<!-- Id Column -->
		<ng-container cdkColumnDef="id">
			<cdk-header-cell *cdkHeaderCellDef class="flex-1 text-xs uppercase text-gray-400 dark:text-night-300">
				No.
			</cdk-header-cell>
			<cdk-cell *cdkCellDef="let transaction" class="flex-1"> {{ transaction.id }} </cdk-cell>
		</ng-container>

		<!-- description Column -->
		<ng-container cdkColumnDef="description">
			<cdk-header-cell *cdkHeaderCellDef class="flex-1 text-xs uppercase text-gray-400 dark:text-night-300">
				Description
			</cdk-header-cell>
			<cdk-cell *cdkCellDef="let transaction" class="flex-1"> {{ transaction.description }} </cdk-cell>
		</ng-container>

		<!-- Name Column -->
		<ng-container cdkColumnDef="category">
			<cdk-header-cell *cdkHeaderCellDef class="flex-1 text-xs uppercase text-gray-400 dark:text-night-300">
				Category
			</cdk-header-cell>
			<cdk-cell *cdkCellDef="let transaction" class="flex-1"> {{ transaction.category }} </cdk-cell>
		</ng-container>

		<!-- Amount Column -->
		<ng-container cdkColumnDef="amount">
			<cdk-header-cell *cdkHeaderCellDef class="flex-1 text-xs uppercase text-gray-400 dark:text-night-300">
				Amount
			</cdk-header-cell>
			<cdk-cell *cdkCellDef="let transaction" class="flex-1"> {{ transaction.amount }} </cdk-cell>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container cdkColumnDef="date">
			<cdk-header-cell *cdkHeaderCellDef class="flex-1 text-xs uppercase text-gray-400 dark:text-night-300">
				Date
			</cdk-header-cell>
			<cdk-cell *cdkCellDef="let transaction" class="flex-1"> {{ transaction.date }} </cdk-cell>
		</ng-container>

		<cdk-header-row *cdkHeaderRowDef="displayedColumns" class="flex" />
		<cdk-row
			*cdkRowDef="let row; columns: displayedColumns"
			class="flex border-b border-dashed border-gray-200 text-sm text-gray-400 hover:bg-gray-100 dark:border-night-500 dark:text-night-200 dark:hover:bg-night-600" />
	</cdk-table>
</div>
