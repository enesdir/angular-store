<div class="relative bg-white dark:bg-night-700">
	<div class="mx-auto px-5">
		<div class="flex items-center justify-between py-3.5 md:justify-start">
			<!-- Mobile Navigation Menu Button-->
			<div class="sm:order-1 md:hidden">
				<button
					(click)="menuService.toggleMobileMenu()"
					type="button"
					class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 dark:bg-night-700 dark:text-night-200 dark:hover:text-night-400"
					aria-expanded="false">
					<span class="sr-only">Open menu</span>
					<!-- Heroicon name: outline/menu -->
					<ng-icon name="heroBars3" size="1.5rem" />
				</button>
			</div>

			<!-- Logo -->
			<div class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
				<a
					class="flex cursor-pointer items-center justify-center rounded p-2 focus:outline-none"
					[routerLink]="['/dashboard']">
					<app-logo />
					<b class="hidden pl-3 text-sm font-bold dark:text-night-50 sm:block"> Angular Store </b></a
				>
			</div>

			<!-- Desktop Menu -->
			<div class="hidden space-x-10 sm:order-3 md:flex">
				<dash-navbar-menu />
			</div>

			<!-- Profile menu -->
			<div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
				<dash-profile-menu />
			</div>
		</div>
	</div>
	<!-- Mobile menu -->
	<dash-navbar-mobile />
</div>
