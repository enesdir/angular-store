<div class="relative ml-3">
	<!-- Profile Button -->
	<button
		(click)="toggleMenu()"
		class="relative flex rounded-full bg-gray-800 text-sm"
		type="button"
		aria-expanded="false"
		aria-haspopup="true">
		<span class="sr-only">Open user menu</span>
		<div
			clickOutside
			(clickOutside)="isMenuOpen = false"
			class="flex h-9 w-9 items-center justify-center rounded-md"
			style="position: relative">
			<img
				class="h-full w-full rounded-md object-cover object-center"
				ngSrc="{{ userData.userImage }}"
				alt="user avatar"
				fill />
		</div>
	</button>
	<!-- Dropdown -->
	<div
		[ngClass]="
			isMenuOpen
				? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
				: 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
		"
		class="absolute right-0 z-10 mt-2 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
		<div class="flex flex-row items-center px-4 pb-4">
			<div class="flex h-10 w-10 shrink-0 items-center justify-center" style="position: relative">
				<img
					class="h-full w-full rounded-md object-cover object-center"
					ngSrc="{{ userData.userImage }}"
					alt="user avatar"
					fill />
			</div>
			<div class="overflow-hidden px-2 text-sm font-semibold text-gray-700 dark:text-night-50">
				{{ userData.name }}
				<p class="truncate text-ellipsis text-xs font-semibold text-gray-400 dark:text-night-300">
					{{ userData.email }}
				</p>
			</div>
		</div>
		<div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>
		<ul class="mx-4 my-2" *ngFor="let link of userData.links">
			<li
				routerLink="{{ link.href }}"
				class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500 dark:hover:text-primary-500">
				{{ link.title }}
			</li>
		</ul>
	</div>
</div>
