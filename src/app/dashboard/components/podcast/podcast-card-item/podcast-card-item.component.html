<div class="group relative isolate w-full rounded-md bg-white p-4 text-gray-200 dark:bg-night-700">
	<div class="h-full">
		<div class="relative mb-4">
			<div class="relative pb-[100%]">
				<div>
					<img
						ngSrc="{{ image }}"
						alt="podcast cover image"
						class="absolute left-0 top-0 h-full w-full object-cover object-center"
						fill />
				</div>
			</div>
			<div
				class="pointer-events-none absolute bottom-6 right-4 translate-y-8 cursor-pointer opacity-0 transition-all duration-300 group-hover:translate-y-[8px] group-hover:opacity-100">
				<div>
					<button class="inline-block cursor-pointer rounded-full text-center">
						<span class="flex rounded-full bg-primary-500 p-2">
							<span aria-hidden="true" class="flex text-black">
								<ng-icon name="heroPlaySolid" size="1rem" />
							</span>
						</span>
					</button>
				</div>
			</div>
		</div>
		<div class="truncate text-sm font-semibold text-black dark:text-night-50">{{ title }}</div>
		<div class="truncate text-xs text-gray-500 dark:text-night-300">{{ subtitle }}</div>
	</div>
</div>
