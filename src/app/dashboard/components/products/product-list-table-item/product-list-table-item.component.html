<td class="py-2 pr-2">
	<div class="flex items-center">
		<div class="mr-2 h-10 w-10 flex-none rounded-sm" style="position: relative">
			<img ngSrc="{{ product.thumbnail }}" class="h-full w-full object-cover object-center" alt="auction.title" fill />
		</div>
		<div class="flex flex-col justify-items-start">
			<a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
				product.title
			}}</a>
			<span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ product.brand }}</span>
		</div>
	</div>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ product.category }}</span>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ product.price | currency }}</span>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{
		product.discountPercentage / 100 | percent: '1.2-2'
	}}</span>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ product.discountPrice | currency }}</span>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ product.stock }}</span>
</td>
<td class="py-2 pl-2 text-right">
	<span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ product.rating }}</span>
</td>
<td class="py-2 pl-2 text-right">
	<div class="flex justify-end">
		<button
			href="#"
			class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
			<ng-icon name="heroArrowSmallRight" size="1.25rem" />
		</button>
	</div>
</td>
