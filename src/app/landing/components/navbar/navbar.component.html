<div class="relative bg-white dark:bg-gray-800">
	<nav class="bg-white dark:bg-gray-800">
		<div class="mx-auto px-4 lg:container sm:px-8">
			<div class="flex h-16 items-center justify-between">
				<div class="flex items-center">
					<!-- Logo -->
					<div class="flex flex-shrink-0 items-center">
						<app-logo />
						<b class="hidden pl-3 text-sm font-bold uppercase dark:text-night-50 sm:block"> Angular Store </b>
					</div>
					<!-- Desktop Menu -->
					<div class="hidden md:block">
						<div class="ml-10 flex items-baseline space-x-4">
							<app-navbar-menu />
						</div>
					</div>
				</div>
				<!-- Right menu items -->
				<div class="hidden md:block">
					<div class="ml-4 flex items-center md:ml-6">
						<button
							type="button"
							class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">View notifications</span>
							<ng-icon class="h-6 w-6" name="heroBell" size="1.5rem" aria-hidden="true" />
						</button>

						<!-- Profile dropdown -->
						<div class="relative ml-3">
							<div>
								<button
									type="button"
									class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
									id="user-menu-button"
									aria-expanded="false"
									aria-haspopup="true">
									<span class="absolute -inset-1.5"></span>
									<span class="sr-only">Open user menu</span>
									<img
										class="h-8 w-8 rounded-full"
										src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
										alt="" />
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Mobile Navigation Menu Button-->
				<div class="flex md:hidden">
					<button
						(click)="menuService.toggleMobileMenu()"
						type="button"
						class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
						aria-controls="mobile-menu"
						aria-expanded="false">
						<span class="absolute -inset-0.5"></span>
						<span class="sr-only">Open main menu</span>
						<!-- Heroicon name: outline/menu -->
						<span [ngClass]="menuService.showMobileMenu ? 'hidden' : 'flex'">
							<ng-icon name="heroBars3" aria-hidden="true" size="1.5rem"
						/></span>
						<span [ngClass]="menuService.showMobileMenu ? 'flex' : 'hidden'"
							><ng-icon name="heroXMark" size="1.5rem" aria-hidden="true"
						/></span>
					</button>
				</div>
			</div>
		</div>
		<!-- Mobile menu -->
		<app-navbar-mobile />
	</nav>
</div>
