<ng-container *ngIf="product$ | async as product; else loading">
	<div class="flex w-full flex-col md:grid md:grid-cols-2 md:gap-16">
		<app-product-images [images]="product.images" />
		<app-product-info [product]="product" />
	</div>
</ng-container>

<ng-template #loading>
	<app-loading />
</ng-template>
