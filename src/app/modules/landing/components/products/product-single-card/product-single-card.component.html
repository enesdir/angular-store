<!-- Card -->
<div
  class="mx-auto h-[420px] transform flex-col overflow-hidden rounded-lg bg-white shadow-md hover:shadow-lg dark:bg-slate-800"
  cdkDrag>
  <img class="h-48 w-full object-cover object-center" [src]="product.thumbnail" alt="Product Image" />
  <div class="items-start p-4">
    <h2 class="mb-2 text-lg font-medium text-gray-900 dark:text-white">{{ product.title }}</h2>
    <p class="line-clamp-3 mb-2 text-base text-gray-700 dark:text-gray-300">{{ product.description }}</p>
    <div class="flex items-center">
      <p class="mr-2 text-lg font-semibold text-gray-900 dark:text-white">
        {{ product.price | currency }}
      </p>
      <p class="text-base font-medium text-gray-500 line-through dark:text-gray-300">
        {{ product.discountPrice | currency }}
      </p>
      <p class="ml-auto text-base font-medium text-green-500">{{ product.discountPercentage }}% off</p>
    </div>
    <!-- Buttons -->
    <div class="mt-6 flex items-center justify-between">
      <button
        class="flex-none rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Buy Now
      </button>
      <button
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        View Item
      </button>
    </div>
    <!-- end Buttons -->
  </div>
</div>

<!-- end Card -->
