<div class="mt-4 flex items-center justify-between rounded-lg border-t border-gray-200 bg-white px-1 py-2">
	<div class="flex flex-1 justify-between sm:hidden">
		<button
			(click)="gotoPrevious()"
			[disabled]="currentPage === 1"
			class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
			Previous
		</button>
		<button
			(click)="gotoNext()"
			[disabled]="currentPage === totalPages"
			class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">
			Next
		</button>
	</div>
	<div class="hidden sm:flex sm:flex-1 sm:flex-col sm:items-center sm:justify-between lg:flex-row">
		<div class="py-1">
			<p class="text-sm text-gray-700">
				Showing
				<span class="font-medium">{{ getRangeStart() }}</span>
				to
				<span class="font-medium">{{ getRangeEnd() }}</span>
				of
				<span class="font-medium">{{ totalItems }}</span>
				results
			</p>
		</div>
		<div>
			<nav class="isolate inline-flex space-x-2 rounded-md shadow-sm" aria-label="Pagination">
				<button
					(click)="gotoPrevious()"
					[disabled]="currentPage === 1"
					class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
					<span class="sr-only">Previous</span>
					<ng-icon name="heroChevronRightSolid" class="h-5 w-5 rotate-180" />
				</button>
				<button
					*ngFor="let page of pages"
					(click)="changePage(page)"
					[ngClass]="{
						'bg-green-600 text-white hover:bg-green-700': currentPage === page
					}"
					class="relative inline-flex items-center rounded-md px-4 py-2 text-gray-900 ring-gray-300 hover:bg-gray-100 focus:outline-offset-0">
					{{ page }}
				</button>
				<button
					(click)="gotoNext()"
					[disabled]="currentPage === totalPages"
					class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
					<span class="sr-only">Next</span>
					<ng-icon name="heroChevronRightSolid" class="h-5 w-5" />
				</button>
			</nav>
		</div>
	</div>
</div>
