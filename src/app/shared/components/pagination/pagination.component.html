<div
	class="mt-4 flex items-center justify-between rounded-lg bg-white px-2 py-2"
	[ngClass]="{
		'border-gray-200 dark:border-gray-800 dark:bg-gray-800': primary,
		'text-gray-500 dark:bg-night-700 dark:text-night-200 sm:px-8': secondary
	}">
	<div class="flex flex-1 justify-between sm:hidden">
		<button
			(click)="gotoPrevious()"
			[disabled]="currentPage === 1"
			class="relative inline-flex items-center rounded-md px-4 py-2 text-sm font-medium disabled:cursor-not-allowed"
			[ngClass]="{
				'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:bg-gray-800 dark:text-white': primary,
				'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-500 disabled:text-gray-400 disabled:hover:bg-transparent dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500  disabled:dark:text-night-300 disabled:hover:dark:bg-night-600 ':
					secondary
			}">
			Previous
		</button>
		<button
			(click)="gotoNext()"
			[disabled]="currentPage === totalPages"
			[ngClass]="{
				'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:bg-gray-800 dark:text-white': primary,
				'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-500 disabled:text-gray-400 disabled:hover:bg-transparent dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500  disabled:dark:text-night-300 disabled:hover:dark:bg-night-600':
					secondary
			}"
			class="relative ml-3 inline-flex items-center rounded-md border px-4 py-2 text-sm font-medium disabled:cursor-not-allowed">
			Next
		</button>
	</div>
	<div class="hidden sm:flex sm:flex-1 sm:flex-col sm:items-center sm:justify-between lg:flex-row">
		<div class="py-1">
			<p
				class="text-sm"
				[ngClass]="{
					'text-gray-900 dark:text-white': primary,
					'text-gray-700 dark:text-gray-500': secondary
				}">
				Showing
				<span class="font-medium">{{ getRangeStart() }}</span>
				to
				<span class="font-medium">{{ getRangeEnd() }}</span>
				of
				<span class="font-medium">{{ totalItems }}</span>
				results
			</p>
		</div>
		<div>
			<nav
				class="isolate inline-flex space-x-2 rounded-md"
				aria-label="Pagination"
				[ngClass]="{ 'shadow-sm': primary }">
				<button
					(click)="gotoPrevious()"
					[disabled]="currentPage === 1"
					[ngClass]="{
						'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:bg-gray-800 dark:text-white': primary,
						'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-500 disabled:text-gray-400 disabled:hover:bg-transparent dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500  disabled:dark:text-night-300 disabled:hover:dark:bg-night-600 ':
							secondary
					}"
					class="relative inline-flex items-center rounded-l-md px-2 py-2 disabled:bg-transparent disabled:dark:bg-transparent disabled:dark:hover:bg-transparent">
					<span class="sr-only">Previous</span>
					<ng-icon name="heroChevronRightSolid" class="rotate-180" size="1.25rem" />
				</button>
				<button
					*ngFor="let page of pages"
					(click)="changePage(page)"
					[ngClass]="{
						'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-500 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500':
							currentPage === page,
						'text-gray-900 dark:text-white': primary,
						'text-gray-700 dark:text-gray-500': secondary
					}"
					class="relative inline-flex items-center rounded-md px-4 py-2">
					{{ page }}
				</button>
				<button
					(click)="gotoNext()"
					[disabled]="currentPage === totalPages"
					[ngClass]="{
						'border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 dark:bg-gray-800 dark:text-white': primary,
						'bg-gray-100 text-gray-500 hover:bg-gray-200 hover:text-gray-500 disabled:text-gray-400 disabled:hover:bg-transparent dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500  disabled:dark:text-night-300 disabled:hover:dark:bg-night-600':
							secondary
					}"
					class="relative inline-flex items-center rounded-r-md px-2 py-2 disabled:cursor-not-allowed">
					<span class="sr-only">Next</span>
					<ng-icon name="heroChevronRightSolid" size="1.25rem" />
				</button>
			</nav>
		</div>
	</div>
</div>
